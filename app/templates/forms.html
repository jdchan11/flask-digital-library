<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="email-field">
            {{ form.email.label }}
            {{ form.email(class = 'form-control', placeholder = 'valid email here') }}
        </fieldset>
    </div>

        <fieldset id="pass-field">
            {{ form.password.label }}
            {{ form.password(class = "form-control", placeholder = "Password") }}
        </fieldset>
    <div class="d-flex justify-content-center align-items-center">
        {{ form.submit_button(class = "btn btn-primary btn-block mt-2")}}
    </div>
</form>
